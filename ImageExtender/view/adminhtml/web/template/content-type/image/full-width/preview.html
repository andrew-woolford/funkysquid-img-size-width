<!--
  By default, this template is not in use. If you need to override and use it, 
  you must also change the appearance preview_template reference in the config file 
  to point to THIS appearance template instead of the native Magento_PageBuilder template.
-->

<div class="pagebuilder-content-type pagebuilder-image type-nested" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template" />
    <figure attr="data.main.attributes" ko-style="Object.assign({}, data.main.style(), !data.desktop_image.attributes().src ? {} : {borderStyle: 'none'})" css="data.main.css">
        <scope args="getUploader().getUiComponent()">
            <render />
        </scope>
        <img if="data.desktop_image.attributes().src"
             attr="data.desktop_image.attributes"
             class="preview-image"
             css="data.desktop_image.css"
             ko-style="data.desktop_image.style" />
        <figcaption if="data.caption.html()"
                    attr="data.caption.attributes"
                    css="data.caption.css"
                    html="data.caption.html"
                    ko-style="data.caption.style">
        </figcaption>
    </figure>
</div>
